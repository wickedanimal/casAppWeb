<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas - Ejercicio 4</title>
    <style>
        table{
            background-color: yellow;
            border: 1px, black, solid;
            text-transform: uppercase;
            width: 100%;
        }
        tr, td{
            border: 1px, black, solid;
        }
        thead tr{
            background-color: grey;
            text-align: center;
        }
        tr:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="3">Almunos</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">HTML</td>
                <td>Trimestre 1</td>
                <td>Trimestre 2</td>
            </tr>
            <tr>
                <td>Notable</td>
                <td>Bien</td>
            </tr>
            <tr>
                <td rowspan="2">CSS</td>
                <td>Trimestre 1</td>
                <td>Trimestre 2</td>
            </tr>
            <tr>
                <td>Sobresaliente</td>
                <td>Aprobado</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
