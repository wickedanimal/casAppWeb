    <h1>Envio de datos</h1>
    <form action="">

      <label for="nom">Nombres</label>
      <input type="text" name="nom" id="" placeholder="Juan Martin">

      <label for="ape">Apellidos</label>
      <input type="text" name="ape" id="" placeholder="Perez Alvarez">

      <label for="dob">Fecha nacimiento</label>
      <input type="date" name="dob" id="">

      <label for="eda">Edad</label>
      <input type="text" name="eda" id="" pattern="[0-9]{3}" placeholder="Introduzca sus años">

      <label for="cod">Codigo Postal</label>
      <input type="number" name="cod" id="" pattern="[0-9]{5}" placeholder="281010">

      <label for="dni">DNI</label>
      <input type="text" name="dni" id="" pattern="[0-9]{8}-[a-z]{1}" placeholder="12345678Z">

      <label for="ema">Correo electronico</label>
      <input type="email" name="ema" id="" placeholder="email@correo.com">

      <label for="web">Pagina web</label>
      <input type="url" name="web" id="" placeholder="http://url.com">
