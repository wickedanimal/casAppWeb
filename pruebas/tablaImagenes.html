<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Imagenes - Ejercicio 5</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        thead th, tbody td{
            text-align: center;
            text-transform: uppercase;
        }
        tbody td {
            width: auto;
            height: auto;
            text-align: center;
        }
        tbody td img{
            height: 700px;
            width: 350px;      
            object-fit: cover;
    
        }
        a{
            color: rgb(95, 95, 95);
            font-weight: 500;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            font-weight: 700;
        }
        table{
            background-color: rgb(225, 225, 225);
            border: 1px, rgb(150, 150, 150), solid;
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Deportivos</th>
                <th>Clasicos</th>
                <th>Electricos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://spn-sta.spinny.com/blog/20220228142243/ezgif.com-gif-maker-98-5.jpg?compress=true&quality=80&w=576&dpr=2.6" alt="Coches deportivos, uno negro y otro blanco"></td>
                <td><img src="https://hips.hearstapps.com/townandcountry/assets/16/14/1954-mercedes-300sl-gullwing-a_1.jpg" alt="Mercedez clasico"></td>
                <td><img src="https://easee.com/wp-content/uploads/2024/06/EV-charging_MDU.jpg" alt="Cargador de coche electrico conectado a dos coches cargando"></td>
            </tr>
            <tr>
                <td><a href="">Mas informacion</a></td>
                <td><a href="">Mas informacion</a></td>
                <td><a href="">Mas informacion</a></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
