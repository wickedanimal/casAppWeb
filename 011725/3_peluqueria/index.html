<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/func.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Document</title>
</head>

<body>
    <h1>Peluqueria</h1>
    <form action="#" id="myForm">
        <div id="containerGrid">
            <label id="lblNom">
                <span>Nombre:</span> 
                <input type="text" name="nom" id="nom" required placeholder="Martin">
            </label>
            <label id="lblApe">
                <span>Apellido:</span> 
                <input type="text" name="ape" id="ape" required placeholder="Lopez Serrano">
            </label>
            <label id="lblTel">
                <span>Telefono:</span> 
                <input type="tel" name="tel" id="tel" required placeholder="+34 63456789">
            </label>
            
            <div id="tableCon">
                <table>
                    <thead>
                        <tr>
                            <th>Lavado</th>
                            <th>Corte</th>
                            <th>Teñir</th>
                            <th colspan="2">Manicura</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="button" value="¿Quieres un Lavado?" id="btnLav" class="btn2"></td>
                            <td><input type="button" value="¿Que tipo de Corte?" id="btnCor" class="btn2"></td>
                            <td><input type="button" value="¿Vas a teñirte?" id="btnTen" class="btn2"></td>
                            <td>
                                <input type="button" value="Porcelana Roja" id="btnPRoja" class="btn2">
                                <input type="button" value="Por. Francesa" id="btnPFrancesa" class="btn2">
                                <input type="button" value="Borrar" id="btnBorrar" class="btn2">
                            </td>
                            <td><img src="img/frenchNails.avif" alt=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- 

                

            <input type="button" value="Enviar" onclick="enviar()" class="btn">
            -->
        </div>
    </form>
</body>

</html>
