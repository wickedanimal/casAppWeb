<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="opinion">Dime en pocas lineas tu opinion</label>
        <textarea name="opinion" cols="50" rows="10"></textarea>

        <label for="cursos">Selecciona entre estos cursos:</label>
        <select name="cursos" id="">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JAVASCRIPT</option>
        </select>

        <label for="nombre">Dime tu nombre</label>
        <input type="text" name="nombre">
        
        <label for="edad">Dime tu edad</label>
        <input type="number" name="edad" id="">

        <label for="colors">Color que te gustaria</label>
        <input type="color" name="colors" id="">
    </form>
</body>
</html>
