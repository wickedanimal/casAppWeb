<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <style>
        div{
            width: 250px;
            height: 150px;
            border: thick solid orangered;
            margin-top: 15px;
            text-align: center;
        }
    </style>
    <script>
        // function bienvenida(){
        //     alert("Esta es una funcion para dar la bienvenida");
        // }

        function estilo1(elemento){
            elemento.style.borderColor='green'
        }
        
        function estilo2(elemento){
            elemento.style.borderColor='blue'
        }


    </script>
</head>
<body>
    <!-- <button onmouseover="bienvenida()">Pulsa para empezar</button> -->
     <div id="elemento" onmouseover="estilo1(this)"; onmouseout="estilo2(this)">
        <p>Esto es un DIV</p>
    </div>
</body>
</html>
