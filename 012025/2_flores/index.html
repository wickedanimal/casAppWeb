<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Creacion de hoja de estilos CSS -->
    <link rel="stylesheet" href="style/stylesheet.css">
    <!-- Link que llama a Google Fonts para utilizarlos en la hoja de estilo -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Pacifico&display=swap" rel="stylesheet">
    <title>Flores a Domicilio</title>
</head>
<body>
    <!-- HEADER que contiene el titulo de la web con la tipografia llamada de Google Font -->
    <header>
        <h1>Flores a domicilio</h1>
    </header>
    <!-- FIN HEADER -->

    <!-- CONTENIDO PRINCIPAL -->
    <section>
        <!-- LADO IZQUIERDO de la web que contiene imagen de las flores y su descripcion -->
        <figure>
            <img src="img/rosas_rojas.jpg" alt="Rosas Rojas" name="flores" id="flores">
            <figcaption>
                <h2>Tu pedido</h2>
                <p>Lorem ipsum dolor sit amet. Animi atque repellat similique laboriosam libero harum voluptates ducimus fugiat? Debitis pariatur recusandae repellat a accusantium ad aperiam voluptatibus distinctio ratione quis.</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum ut facere ipsa rem architecto labore enim dignissimos aut voluptate? Repudiandae possimus quaerat natus illo qui animi assumenda! Quod, deleniti quae!</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis architecto explicabo ducimus asperiores aspernatur.</p>
            </figcaption>
        </figure>
        <!-- FIN LADO IZQUIERDO -->

        <!-- LADO DERECHO de la web que contiene el formulario del pedido -->
        <form action="#" method="post">
            <fieldset id="ramo">
                <legend>Ramo</legend>
                <div class="uno">
                    <div>
                        <input type="radio" name="ramo" checked/>Rosas Rojas
                    </div>
                    <div>
                        <input type="radio" name="ramo"/>Rosas Rosas
                    </div>
                    <div>
                        <input type="radio" name="ramo"/>Rosas Amarillas
                    </div>
                    <div>
                        <input type="radio" name="ramo"/>Rosas Blancas
                    </div>
                    <div>
                        <input type="radio" name="ramo"/>Rosas Multicolor
                    </div>
                </div>
                <label>Elige el color de la tarjeta y los complementos que deseas añadir:</label>
                <div class="dos">
                    <div>
                        <input type="color" name="" id=""/>
                    </div>
                    <div>
                        <input type="checkbox" name="mensaje" id="mensaje" checked/> Tarjeta
                    </div>
                    <div>
                        <input type="checkbox" name="jarron" id="jarron"/> Jarron
                    </div>
                    <div>
                        <input type="checkbox" name="cesta" id="cesta"/> Cesta
                    </div>
                </div>
                <label>Escribe tu dedicatoria:</label>
                <textarea name="dedicatoria" id="dedicatoria" cols="62" rows="5" maxlength="250"></textarea>
                <p>(Max. 250 caracteres)</p>

            </fieldset>
            <fieldset id="datos">
                <legend>Tus Datos</legend>
                <label for="nombre">Nombre: <span>*</span></label>
                <input type="text" name="nombre" id="nombre" size="50" required>
                <label for="apellidos">Apellidos: <span>*</span></label>
                <input type="text" name="apellidos" id="apellidos" size="50" required>
                <div>
                    <label for="telefono">Telefono: <span>*</span>
                        <input type="tel" name="telefono" id="telefono" pattern="[0-9]{9}" required>
                    </label>
                    <label for="email">Email:
                        <input type="email" name="email" id="email" size="30" placeholder="nombre@tucuenta.com">
                    </label>
                </div>
            </fieldset>
            <fieldset id="entrega">
                <legend>Entregar a</legend>
                
                <label for="nombreb">Nombre: <span>*</span></label>
                <input type="text" name="nombreb" id="nombreb" size="40" required/>
                <label for="apellidosb">Apellidos: <span>*</span></label>
                <input type="text" name="apellidosb" id="apellidosb" size="40" required/>

                <div>
                    <label for="direccion">Direccion de envio: <span>*</span>
                        <input type="text" name="direccion" id="direccion" size="40" required/>
                    </label>
                    <label for="postal">Codigo postal: <span>*</span>
                        <input type="text" name="postal" id="postal" size="10" pattern="[0-9]{5}" required/>
                    </label>
                    <label for="poblacion">Poblacion: <span>*</span>
                        <input type="text" name="poblacion" id="poblacion" size="20" required/>
                    </label>
                    <label for="provincia">Provincia: <span>*</span>
                        <input type="text" name="provincia" id="provincia" size="20" required/>
                    </label>
                    <label for="fecha">Fecha de entrega: <span>*</span>
                        <input type="date" name="fecha" id="fecha" required/>
                    </label>
                    <label for="horario" class="cuarto">Horario de entrega:
                        <select name="horario" id="horario">
                            <option value="manana">Mañana</option>
                            <option value="tarde">Tarde</option>
                        </select>
                    </label>
                </div>

            </fieldset>
            <fieldset id="pago">
                <legend>Pago</legend>
                <div class="fin">
                    <label>Elige la forma de pago:</label>
                    <input type="radio" name="pagar" value="paypal"/> Paypal
                    <input type="radio" name="pagar" value="tarjeta" checked/> Tarjeta

                </div>
            </fieldset>
        </form>
        <!-- FIN LADO DERECHO -->

    </section>
    <!-- FIN CONTENIDO PRINCIPAL -->

    <!-- FOOTER y COPYRIGHT -->
    <footer>
        <p>&copy; Zeta</p>
    </footer>
    <!-- FIN FOOTER y COPYRIGHT -->

</body>
</html>
