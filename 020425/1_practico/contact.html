<body>
    <div id="container">

        <header>
                <h1>Sweet Coffee</h1>
                <div id="bgHeaderContacto"></div>
            <nav>

                    <li><a href="contact.html" id="navActive">Contact</a></li>

                <ul id="nav2">

        <main>
            <form action="" id="myForm">

                    <input type="tel" name="" placeholder="+34 613 123 456"></label>
                <label>
                    <span>Mensaje</span>

                <input type="checkbox" name="" id="">

                <input type="button" value="Enviar">
